<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>EnigmaSalon</title>
    <meta charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
    <script th:src="@{/js/rutinas.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <style>
        .text-black {
            color: black;
        }
    </style>
</head>

<body>
<header th:fragment="header" class="header">
    <nav class="navbar navbar-expand-lg" style="background-color: #c89993;">
        <div class="container-fluid justify-content-center">
            <!-- Aquí se coloca la imagen que dirigirá al index -->
            <a class="navbar-brand" th:href="@{/}" href="#">
                <img src="https://firebasestorage.googleapis.com/v0/b/enigmasalon-4beba.appspot.com/o/Salon%2Fimage-removebg-preview%20(7).png?alt=media&token=f7f616e1-883a-46f0-ad6a-6491ad0002d3" alt="Logo" style="width: 50px; height: 50px;"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-black" aria-current="page" th:href="@{/accesorios/listado}"
                           href="#">[[#{plantilla.accesorios}]]</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" th:href="@{/servicios/listado}">[[#{plantilla.servicios}]]</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" th:href="@{/sucursales/listado}">[[#{plantilla.sucursales}]]</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" th:href="@{/conozcanos/listado}">[[#{plantilla.conozcanos}]]</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<footer th:fragment="footer" class="bg-info text-white mt-5 p-2">
    <div class="container">
        <div class="col">
            <p class="lead text-center text-black">
                &COPY [[#{plantilla.derechos}]]
            </p>
        </div>
    </div>
</footer>

</body>
</html>
