<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{layout/plantilla :: head}">
    <title>TechShop</title>
</head>
<body>
    <section th:fragment="card" id="servicios" class="pt-md-5">
    <!-- Secci칩n para las tarjetas -->
    <div class="container">
        <!-- Filas y columnas -->
        <div class="row justify-content-center">
            <!-- Tarjetas -->
            <div class="col-md-3 mb-4" th:each="a : ${servicios}">
                <div class="card">
                    <img th:src="${a.rutaImagen}" class="card-img-top" style="object-fit: cover; height: 250px;" alt="..."/>
                    <div class="card-body text-center">
                        <h5 class="card-title mb-3" th:text="${a.nombreServicio}"></h5>
                        <p class="card-text" th:text="${a.descripcion}"></p>
                        <!-- Bot칩n para abrir el modal -->
                        <button type="button" class="btn btn-primary btn-block" data-bs-toggle="modal" th:attr="data-bs-target='#modal' + ${a.idServicios}">
                            Comprar
                        </button>
                    </div>
                </div>
                <!-- Modal asociado a cada tarjeta -->
                <div class="modal" th:id="'modal' + ${a.idServicios}" >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Contenido del modal -->
                                <p>Modal body text goes here for ID: <span th:text="${a.idServicios}"></span>.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <button 
                    sec:authorize="hasRole('ADMIN')"
                    type="button" 
                    class="btn btn-primary btn-block" 
                    data-bs-toggle="modal" 
                    data-bs-target="#agregarServicio">
                    <i class="fas fa-plus"></i> Agregar Servicio
                </button>
            </div>
        </div>
    </div>
</section>

<section th:fragment="agregarServicio">
            <div id="agregarServicio" 
                 class="modal fade" 
                 tabindex="-1" 
                 aria-labelledby="exampleModalLabel" 
                 aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">[[#{servicio.agregar}]]</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div> 
                        <form th:action="@{/servicios/guardar}" th:object="${servicios}"
                              method="POST" class="was-validated" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="descripcion">[[#{servicios.nombreServicio}]]</label>
                                    <input type="text" class="form-control" name="nombreServicio" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion">[[#{servicios.descripcion}]]</label>
                                    <input type="text" class="form-control" name="descripcion" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="imagen">[[#{servicios.rutaImagen}]]</label>
                                    <input class="form-control" type="file" name="imagenFile" onchange="readURL(this);"/>
                                    <img id="blah" src="#" alt="your image" height="200"/>
                                </div>
                                <div class="mb-3">
                                    <label for="activo">[[#{servicios.activo}]]</label>
                                    <input class="form-check-input" type="checkbox" name="activo" id="activo"/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

<section th:fragment="listadoServicios" id="servicios">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Listado de Servicios</h4>
                    </div>
                    <div th:if="${servicios != null and not #lists.isEmpty(servicios)}">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Descripci칩n</th>
                                    <th>Activo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="servicios, contador : ${servicios}">
                                    <td th:text="${contador.count}"></td>
                                    <td th:text="${servicios.nombreServicio}"></td>
                                    <td th:text="${servicios.descripcion}"></td>
                                    <td th:text="${servicios.activo} ? 'Activo' : 'Inactivo'"></td>
                                    <td sec:authorize="hasRole('ADMIN')">
                                        <a th:href="@{/servicios/eliminar/}+${servicios.idServicios}"
                                           class="btn btn-danger">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </a>
                                        <a th:href="@{/servicios/modificar/}+${servicios.idServicios}"
                                           class="btn btn-success">
                                            <i class="fas fa-pencil"></i> Modificar
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center p-2" th:if="${servicios == null or #lists.isEmpty(servicios)}">
                        <span>No hay servicios disponibles</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

 
        <!-- 4 Fragmento que se utiliza en la p치gina modifca.html -->
         <section th:fragment="editarServicio">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST"
                          th:action="@{/servicios/guardar}" 
                          th:object="${servicios}"
                          class="was-validated"                          
                          enctype="multipart/form-data">
                        <input type="hidden" name="idServicio" th:field="*{idServicio}"/>
                        <input type="hidden" name="rutaImagen" th:field="*{rutaImagen}"/>
                        <section th:replace="~{servicios/fragmentos :: botonesEditar}"/>
                        <div id=details>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header">
                                                <h4>[[#{accion.actualizar}]]</h4>
                                            </div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="descripcion">[[#{servicios.descripcion}]]</label>
                                                    <input type="text" class="form-control" 
                                                           name="descripcion" th:field="*{descripcion}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="activo">[[#{servicios.activo}]]</label>
                                                    <input class="form-check-input" 
                                                           type="checkbox" 
                                                           name="activo" 
                                                           id="activo"
                                                           th:field="*{activo}">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="imagen">[[#{servicios.rutaImagen}]]</label>
                                                    <input class="form-control" type="file" name="imagenFile"
                                                           onchange="readURL(this);" />
                                                    <img id="blah" th:src="@{${servicios.rutaImagen}}" alt="your image" height="200"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- 5 Fragmento que se utiliza en el fragmento anterior -->
        <section th:fragment="botonesEditar">
            <div class="container py-4 mb-4 bg-light">
                <div class="row">
                    <div class="col-md-4 d-grid">
                        <a th:href="@{/servicios/listado}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">                                
                        <a th:href="@{/servicios/eliminar/}+${servicios.idServicios}"
                           class="btn btn-danger">
                            <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check"></i> [[#{accion.guardar}]]
                        </button>
                    </div>
                </div>
            </div>
        </section>
</body>
</html>
