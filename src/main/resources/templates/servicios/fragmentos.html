<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{layout/plantilla :: head}">
    <title>TechShop</title>
</head>
<body>
    <section th:fragment="card" id="servicios" class="pt-md-5">
    <!-- Sección para las tarjetas -->
    <div class="container">
        <!-- Filas y columnas -->
        <div class="row justify-content-center">
            <!-- Tarjetas -->
            <div class="col-md-3 mb-4" th:each="a : ${servicios}">
                <div class="card">
                    <img th:src="${a.rutaImagen}" class="card-img-top" style="object-fit: cover; height: 250px;" alt="..."/>
                    <div class="card-body text-center">
                        <h5 class="card-title mb-3" th:text="${a.nombreServicio}"></h5>
                        <p class="card-text" th:text="${a.descripcion}"></p>
                        <!-- Botón para abrir el modal -->
                        <button type="button" class="btn btn-primary btn-block" data-bs-toggle="modal" th:attr="data-bs-target='#modal' + ${a.idServicios}">
                            Comprar
                        </button>
                    </div>
                </div>
                <!-- Modal asociado a cada tarjeta -->
                <div class="modal" th:id="'modal' + ${a.idServicios}" >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Contenido del modal -->
                                <p>Modal body text goes here for ID: <span th:text="${a.idServicios}"></span>.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <button 
                    sec:authorize="hasRole('ADMIN')"
                    type="button" 
                    class="btn btn-primary btn-block" 
                    data-bs-toggle="modal" 
                    data-bs-target="#agregarServicio">
                    <i class="fas fa-plus"></i> Agregar Servicio
                </button>
            </div>
        </div>
    </div>
</section>

<section th:fragment="agregarServicio">
    <!-- Aquí debería ir el código para la ventana modal de agregar servicio -->
</section>

<section th:fragment="listadoServicios" id="servicios">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Listado de Servicios</h4>
                    </div>
                    <div th:if="${servicios != null and not #lists.isEmpty(servicios)}">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Activo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="servicio, contador : ${servicios}">
                                    <td th:text="${contador.count}"></td>
                                    <td th:text="${servicio.nombreServicio}"></td>
                                    <td th:text="${servicio.descripcion}"></td>
                                    <td th:text="${servicio.activo} ? 'Activo' : 'Inactivo'"></td>
                                    <td sec:authorize="hasRole('ADMIN')">
                                        <a th:href="@{/servicios/eliminar/}+${servicio.idServicios}"
                                           class="btn btn-danger">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </a>
                                        <a th:href="@{/servicios/modificar/}+${servicio.idServicios}"
                                           class="btn btn-success">
                                            <i class="fas fa-pencil"></i> Modificar
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center p-2" th:if="${servicios == null or #lists.isEmpty(servicios)}">
                        <span>No hay servicios disponibles</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section th:fragment="editarServicio">
    <!-- Aquí debería ir el formulario de edición de servicio -->
</section>

<section th:fragment="botonesEditar">
    <!-- Aquí deberían ir los botones de edición -->
</section>
</body>
</html>
