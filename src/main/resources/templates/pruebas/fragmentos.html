<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
       
        <!-- 2 Presenta el listado de accesorios de manera elegante -->
        <section th:fragment="listadoAccesorios" id="accesorios">
            <div class="container">
                <div class="row row-cols-2 mt-4">

                    <div id="resultsBlock"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-3 mb-4" th:each="p : ${accesorios}">
                        <div class="card">
                            <img th:src="${p.rutaImagen}" class="card-img-top" style="object-fit: cover; height: 250px;" alt="..."/>
                            <div class="card-body text-center">
                                <h5 class="card-title mb-3" th:text="${p.nombreAccesorio}"></h5>
                                <p class="card-text" th:text="${p.descripcion}"></p>
                                <p class="card-text">Precio: [[${p.precio}]] | Existencias: [[${p.existencias}]]</p>
                                <form>
                                    <input type="hidden" name="idAccesorios" th:value="${p.idAccesorios}" />
                                    <button class="btn btn-primary btn-block" id="addCar" name="addCar" onclick="addCard(this.form)" type="button">         
                                        AÃ±adir al carrito
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        

        <section th:fragment="filtros2">
    <div class="row p-4 mt-4 justify-content-center">
        <div class="col-md-4">
            <form th:action="@{/pruebas/query2}" method="POST">
                <div class="input-group">
                    <input type="text" 
                           class="form-control" 
                           th:value="${buscarAccesorios}" 
                           th:name="buscarAccesorios" 
                           placeholder= "Busca tu accesorio"
                           required="true"/>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

    </body>
</html>
